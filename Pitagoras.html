<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">

      <param name="decimal_symbol" value=".">

      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='sp=0.4;doAll();E1.Ox=-d/2*E1.escala;E1.Oy=d/2*E1.escala' ">

      <param name="G_09" value="espacio='E1' tipo='segmento' color='bd00bd' coord_abs='no' expresión='(d+sp,0)(d+sp,a)' tamaño='0' ancho='2' info='a2.' ">
      <param name="G_10" value="espacio='E1' tipo='texto' color='bd00bd' coord_abs='no' expresión='(d+sp,a/2)' texto='a' ancho='1' color_borde_texto='ffffff' cursiva='sí' font_family='Serif' fuente puntos='24' align='a_left' anchor='a_center_center' border_size='5' info='Etiq. a2.' ">
      <param name="G_11" value="espacio='E1' tipo='segmento' color='bd00bd' coord_abs='no' expresión='(b,d+sp)(d,d+sp)' tamaño='0' ancho='2' info='a3.' ">
      <param name="G_12" value="espacio='E1' tipo='texto' color='bd00bd' coord_abs='no' expresión='(b+a/2,d+sp)' texto='a' ancho='1' color_borde_texto='ffffff' cursiva='sí' font_family='Serif' fuente puntos='24' align='a_left' anchor='a_center_center' border_size='5' info='Etiq. a3.' ">
      <param name="G_13" value="espacio='E1' tipo='segmento' color='bd00bd' coord_abs='no' expresión='(-sp,b)(-sp,d)' tamaño='0' ancho='2' info='a4.' ">
      <param name="G_14" value="espacio='E1' tipo='texto' color='bd00bd' coord_abs='no' expresión='(-sp,b+a/2)' texto='a' ancho='1' color_borde_texto='ffffff' cursiva='sí' font_family='Serif' fuente puntos='24' align='a_left' anchor='a_center_center' border_size='5' info='Etiq. a4.' ">
      <param name="G_15" value="espacio='E1' tipo='segmento' color='0000bd' coord_abs='no' expresión='(a,-sp)(d,-sp)' tamaño='0' ancho='2' info='b1.' ">

      <param name="G_17" value="espacio='E1' tipo='segmento' color='0000bd' coord_abs='no' expresión='(d+sp,a)(d+sp,d)' tamaño='0' ancho='2' info='b2.' ">

      <param name="G_19" value="espacio='E1' tipo='segmento' color='0000bd' coord_abs='no' expresión='(0,d+sp)(b,d+sp)' tamaño='0' ancho='2' info='b3.' ">
      <param name="G_20" value="espacio='E1' tipo='texto' color='0000bd' coord_abs='no' expresión='(b/2,d+sp)' texto='b' ancho='1' color_borde_texto='ffffff' cursiva='sí' font_family='Serif' fuente puntos='24' align='a_left' anchor='a_center_center' border_size='5' info='Etiq. b3.' ">
      <param name="G_21" value="espacio='E1' tipo='segmento' color='0000bd' coord_abs='no' expresión='(-sp,0)(-sp,b)' tamaño='0' ancho='2' info='b4.' ">
      <param name="G_22" value="espacio='E1' tipo='texto' color='0000bd' coord_abs='no' expresión='(-sp,b/2)' texto='b' ancho='1' color_borde_texto='ffffff' cursiva='sí' font_family='Serif' fuente puntos='24' align='a_left' anchor='a_center_center' border_size='5' info='Etiq. b4.' ">
      <param name="G_23" value="espacio='ParamsSp' tipo='texto' color='20303a' coord_abs='sí' expresión='(10,10)' texto='Área de los 4 triángulos:\n\${4\frac{ab}{2}=2ab}\n\nÁrea del cuadrado exterior:\n\${(a+b)^2=a^2+2ab+b^2}\n\nÁrea del cuadrado interior: \${c^2}\n\nDe donde:\n\${2ab+c^2=a^2+2ab+b^2}\n⇒\n\c{\b{\${c^2=a^2+b^2}}}' ancho='320' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' info='Expl.' ">
      <param name="G_24" value="espacio='ParamsSp' tipo='texto' color='0000bd' coord_abs='sí' expresión='(ent(ParamsSp._w/2),ParamsSp._h-10)' texto='\${b=[b]}' decimales='1' fijo='no' ancho='1' font_family='Serif' fuente puntos='32' align='a_left' anchor='a_bottom_center' info='Valor b.' ">
